<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO-Optimized Image Carousel</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; }
        .carousel { position: relative; max-width: 800px; margin: auto; overflow: hidden; }
        .carousel-images { display: flex; flex-direction: column; align-items: center; }
        .slide { display: none; }
        .slide img { width: 100%; height: 500px; object-fit: cover; }
        .caption { font-size: 16px; color: #333; margin-top: 10px; font-style: italic; }
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); 
                      background: rgba(0,0,0,0.5); color: white; border: none;
                      cursor: pointer; padding: 10px; }
        .prev { left: 10px; }
        .next { right: 10px; }
        .dots { text-align: center; margin-top: 10px; }
        .dot { height: 10px; width: 10px; margin: 0 5px; background: gray; 
               border-radius: 50%; display: inline-block; cursor: pointer; }
        .active { background: black; }
    </style>
</head>
<body>
    <div class="carousel" onmouseover="pauseCarousel()" onmouseout="resumeCarousel()">
        <div class="carousel-images">
            <div class="slide">
                <img src="https://XeniaReview.github.io/xenia-carousel/Aristippus.jpg" alt="A painting depicting Aristippus and his companions arriving on a shore after a shipwreck.">
                <p class="caption">Aristippus and His Companions, Antonio Zucchi, 1768</p>
            </div>
            <div class="slide">
                <img src="https://XeniaReview.github.io/xenia-carousel/Hermes.jpg" alt="A painting showing Hermes standing before the seated Calypso, gesturing as he delivers Zeus’s command.">
                <p class="caption">Hermes Ordering Calypso to Release Odysseus, Gerard de Lairesse, c. 1670</p>
            </div>
            <div class="slide">
                <img src="https://XeniaReview.github.io/xenia-carousel/Hospitality.jpg" alt="An illustration of a seated figure extending a drinking vessel to a standing guest.">
                <p class="caption">Hospitality Scene, Le Comte de Lamburg, 1813–1824</p>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <div class="dots"></div>

    <script>
        let slideIndex = 0;
        let autoPlay = true;
        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.querySelector(".dots");

        slides.forEach((_, i) => {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            dot.addEventListener("click", () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll(".dot");

        function updateCarousel() {
            slides.forEach((s, i) => s.style.display = i === slideIndex ? "block" : "none");
            dots.forEach((d, i) => d.classList.toggle("active", i === slideIndex));
        }

        function moveSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            updateCarousel();
        }

        function goToSlide(n) {
            slideIndex = n;
            updateCarousel();
        }

        function autoSlide() {
            if (autoPlay) {
                moveSlide(1);
            }
            setTimeout(autoSlide, 5000);
        }

        function pauseCarousel() { autoPlay = false; }
        function resumeCarousel() { autoPlay = true; }

        updateCarousel();
        setTimeout(autoSlide, 5000);
    </script>
</body>
</html>
