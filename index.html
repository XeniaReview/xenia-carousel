    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Gentium Plus', serif; text-align: center; margin: 0; }

        /* Carousel Container */
        .carousel {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        /* Image Wrapper */
        .carousel-images {
            position: relative;
            display: flex;
            width: 100%;
            height: auto;
        }

        /* Individual Slides */
        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        /* Ensure Images Scale Properly */
        .slide img {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        /* Active Slide */
        .slide.active {
            opacity: 1;
            position: relative;
        }

        /* Caption */
        .caption {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5rem;
            max-width: 40px;
            max-height: 40px;
        }
        
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Dots Navigation */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active { background: black; }
    </style>

    <script>
        let slideIndex = 0;
        let autoPlay = true;
        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.querySelector(".dots");

        // Generate dots dynamically
        slides.forEach((_, i) => {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            dot.addEventListener("click", () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll(".dot");

        function updateCarousel() {
            slides.forEach((s, i) => {
                if (i === slideIndex) {
                    s.classList.add("active");
                    s.style.display = "block";
                    s.setAttribute("aria-live", "polite"); // Make active image readable
                } else {
                    s.classList.remove("active");
                     s.style.display = "none";
                    s.removeAttribute("aria-live"); // Remove live region from hidden images
                }
            });
            dots.forEach((d, i) => d.classList.toggle("active", i === slideIndex));
        }

        function moveSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            updateCarousel();
        }

        function goToSlide(n) {
            slideIndex = n;
            updateCarousel();
        }

        function autoSlide() {
            if (autoPlay) {
                moveSlide(1);
            }
            setTimeout(autoSlide, 5000);
        }

        function pauseCarousel() { autoPlay = false; }
        function resumeCarousel() { autoPlay = true; }

        updateCarousel();
        setTimeout(autoSlide, 5000);
    </script>
